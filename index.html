<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script stc="rps.js">

        function getComputerChoice() {
            var choices = [
                "rock",
                "paper",
                "scissors"
            ];

            let randomChoice = choices[Math.floor(Math.random() * choices.length)];
            return randomChoice;
        }


        function rockChoice(computerSelection) {
            if (computerSelection == "rock") {
                return console.log("Tie: Both Rocks");
            }

            else if (computerSelection == "paper") {
                return console.log("You lose! User: rock and Computer:" + computerSelection);
            }

            else (computerSelection == "scissors")
            return console.log("You win! User: rock and Computer:" + computerSelection);
        }


        function paperChoice(computerSelection) {
            if (computerSelection == "paper") {
                return console.log("Tie: Both Papers");
            }

            else if (computerSelection == "scissors") {
                return console.log("You lose! User: paper and Computer:" + computerSelection);
            }

            else
                return console.log("You win! User: paper and Computer:" + computerSelection);

        }

        function scissorsChoice(computerSelection) {
            if (computerSelection == "scissors") {
                return console.log("Tie: Both Scissors")
            }

            else if (computerSelection == "rock") {
                return console.log("You lose! User: scissors and Computer:" + computerSelection);
            }

            else (computerSelection == "paper")
            return console.log("You win! User: scissors and Computer:" + computerSelection);

        }


        function playRound(playerSelection, computerSelection) {
            if (playerSelection == "rock") {
                return rockChoice(computerSelection);
            }
            else if (playerSelection == "paper") {
                return paperChoice(computerSelection);
            }
            else if (playerSelection == "scissors") {
                return scissorsChoice(computerSelection);
            }
            else {
                return console.log("Enter a valid input");
            }
        }



        let playerSelection = prompt("Rock, Paper, Scissors:");
        let computerSelection = getComputerChoice();
        playerSelection = playerSelection.toLocaleLowerCase();
        computerSelection = computerSelection.toLocaleLowerCase();
        function game() {
            for (let i = 0; i < 5; i++) {
                playRound(playerSelection, computerSelection);
                playerSelection = prompt("Rock, Paper, Scissors:");
                computerSelection = getComputerChoice();
            }
        }

        game();

        //Testing 
    </script>
    <title>Website</title>
</head>
