<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Rubik+Iso&display=swap" rel="stylesheet">
    <title>RPS</title>
    <script src="rps.js" defer>
    </script>
    <title>Website</title>
</head>

<body>
    <header>
        ROCK PAPER SCISSORS
    </header>
    <h1 id="SCORE">Score 5 Points to win!</h1>
    <h2 id="Points"></h2>
    <h1 id="RESULT-HEAD">Result</h1>
    <h2 id="RESULT"></h2>
    <h2 id="Summary"></h2>
    
    <div class="RPS">
        <button class="rpsChoice" id="btn1" name="ROCK"><img src="rockpic.png"></button>
        <button class="rpsChoice" id="btn2" name="SCISSORS"><img src="scissorspic.png"></button>
        <button class="rpsChoice" id="btn3" name="PAPER"><img src="paperpic.png"></button>
    </div>
    <div class="RPS">
        <button class="reset" id="btn4">RESET</button>
    </div>
    </body>
</body>

</html>
